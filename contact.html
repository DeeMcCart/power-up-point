<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accelerating the adoption of sustainable transportation by seamlessly connecting electric vehicle owners with the nearest and most convenient charging stations.">
    <meta name="keywords" content="electric car, charging point, car charging, sustainable transport, charging point map">

    <!-- Link to css styling sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link href="assets/css/output.css" rel="stylesheet"> -->

    <title>PowerUpPoint</title>
</head>
<body class="bg-gray-800">
    <div class="text-center mt-12">
        <h1 class="text-4xl text-yellow-500 font-bold">Power Up Point</h1>
        <p class="text-xl text-white mt-4"> Locate the nearest EV charging point. </p>
    </div>

    <!-- Main section providing users with the opportunity to get in touch -->      
    <div>
        <section id="contact-us-container">
            <h2>
                Contact us
            </h2>
            <p>
                Intro to form
            </p>
            <form action="" class="">
                <!-- Gain user information -->
                <div>
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required >  
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required >
                </div>
                <!-- Clarify reason for contact -->
                <div>
                    <label for="contact-reason">What would you like to contact us about?</label>
                    <select id="contact-reason" name="contact-reason" required>
                      <option value="existing-charging-point">An existing charging point</option>
                      <option value="new-charging-point">A new charging point</option>
                      <option value="website-suggestion">Website suggestion</option>
                    </select>
                </div>
                <!-- User comment -->
                <div>
                    <label for="comment">Your comment: Please provide us with as much detail as possible</label>
                    <br>
                    <textarea
                        id="comment"
                        name="comment"
                        required>
                    </textarea>
                </div>
                <!-- Submit the form -->
                <input 
                    type="submit"
                    value="Submit"
                    id="submit-button">
            </form>
        </section>
    <div>

    <!-- Link to the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
